<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AGNI - Hugging Face AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      color: #1f4037;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #1f4037;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #145c48;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 10px;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AGNI AI Assistant</h2>
    <textarea id="inputText" placeholder="Type your question or command..."></textarea>
    <button onclick="askAI()">Ask AGNI</button>
    <div id="responseBox" class="response"></div>
  </div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("inputText").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!prompt) {
        responseBox.innerText = "⚠️ Please enter a prompt.";
        return;
      }

      responseBox.innerText = "⏳ Thinking...";

      try {
        const res = await fetch("https://api-inference.huggingface.co/models/google/flan-t5-small", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        const data = await res.json();

        if (data && data[0] && data[0].generated_text) {
          responseBox.innerText = "✅ Answer:\n" + data[0].generated_text;
        } else {
          responseBox.innerText = "❌ Error:\n" + JSON.stringify(data);
        }
      } catch (err) {
        responseBox.innerText = "⚠️ Request failed: " + err.message;
      }
    }
  </script>
</body>
</html>
