<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SambaNova API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
    }

    button {
      background-color: #875A7B;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a26e98;
    }

    pre {
      background: #222;
      color: #0f0;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>üöÄ SambaNova AI Test Client</h2>

  <textarea id="prompt" placeholder="Write your prompt here..."></textarea>
  <button onclick="sendPrompt()">Send Prompt</button>

  <h3>üß† Response:</h3>
  <pre id="response">// Response will appear here</pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const responseBox = document.getElementById('response');

      responseBox.textContent = '‚è≥ Waiting for response...';

      try {
        const res = await fetch('https://api.sambanova.ai/v1/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // ‚ö†Ô∏è Paste your API key below. Remove this after testing!
            'Authorization': 483561af-2a39-4412-b157-c5c2148fc44b
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = '‚ùå Error:\n' + err.message;
      }
    }
  </script>

</body>
</html>
