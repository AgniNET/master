<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SambaNova API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      background: #875A7B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #a26e98;
      transform: translateY(-2px);
    }

    pre {
      background: #222;
      color: #0f0;
      padding: 20px;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>üîç SambaNova AI Test</h2>

  <textarea id="prompt" placeholder="Write your prompt here..."></textarea>
  <br />
  <button onclick="runTest()">Run Prompt</button>

  <h3>üí¨ AI Response:</h3>
  <pre id="response">// Response will appear here</pre>

  <script>
    async function runTest() {
      const prompt = document.getElementById("prompt").value.trim();
      const box = document.getElementById("response");

      if (!prompt) {
        box.textContent = "// Please enter a prompt.";
        return;
      }

      box.textContent = "// Sending request to SambaNova...";

      try {
        const res = await fetch("https://api.sambanova.ai/v1/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // ‚ö†Ô∏è Replace the key below with your own key temporarily.
            "Authorization": "Bearer 483561af-2a39-4412-b157-c5c2148fc44b"
          },
          body: JSON.stringify({
            model: "llama-2-13b-chat", // ‚úÖ Required field
            prompt: prompt
          })
        });

        const data = await res.json();
        box.textContent = data.answer || JSON.stringify(data, null, 2);
      } catch (err) {
        box.textContent = "// ‚ùå Error: " + err.message;
        console.error(err);
      }
    }
  </script>

</body>
</html>
