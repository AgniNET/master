<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SambaNova API Test</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    button {
      background: #875A7B;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #a26e98;
      transform: translateY(-2px);
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 20px;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Test SambaNova API</h2>
  <textarea id="prompt" placeholder="Write prompt here..."></textarea>
  <button onclick="runPrompt()">Run</button>
  <pre id="response">// response will appear here</pre>

  <script>
    async function runPrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      const box = document.getElementById("response");
      if (!prompt) return box.textContent = "// enter prompt first";

      box.textContent = "// sending request...";

      try {
        const res = await fetch("https://api.sambanova.ai/v1/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 483561af-2a39-4412-b157-c5c2148fc44b"
          },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        box.textContent = data.answer || JSON.stringify(data, null, 2);
      } catch (e) {
        box.textContent = "// error: " + e.message;
      }
    }
  </script>

</body>
</html>
